    <!-- Cache busting and version management -->
    <script>
      // Cache busting script for Chrome
      (function() {
        const APP_VERSION = '1.0.1';
        const storedVersion = localStorage.getItem('acemed_version');
        
        // Check if this is a new version or first visit
        if (storedVersion !== APP_VERSION) {
          console.log('ðŸ”„ New version detected:', APP_VERSION, 'Previous:', storedVersion);
          
          // Store new version
          localStorage.setItem('acemed_version', APP_VERSION);
          
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(function(cacheNames) {
              cacheNames.forEach(function(cacheName) {
                caches.delete(cacheName);
                console.log('ðŸ—‘ï¸ Cleared cache:', cacheName);
              });
            });
          }
          
          // Clear service workers if any
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              registrations.forEach(function(registration) {
                registration.unregister();
                console.log('ðŸ”§ Unregistered service worker');
              });
            });
          }
          
          // Clear localStorage and sessionStorage except auth
          const keepKeys = ['supabase.auth.token', 'supabase.auth.refreshToken'];
          const allKeys = Object.keys(localStorage);
          allKeys.forEach(key => {
            if (!keepKeys.includes(key)) {
              localStorage.removeItem(key);
            }
          });
          sessionStorage.clear();
          
          // Force hard reload if this isn't the first visit
          if (storedVersion) {
            console.log('ðŸ”„ Forcing hard reload for version update');
            // Add timestamp to prevent cache
            const timestamp = new Date().getTime();
            window.location.href = window.location.pathname + '?v=' + timestamp;
          }
        }
        
        // Add version to all script and link tags
        document.addEventListener('DOMContentLoaded', function() {
          const links = document.querySelectorAll('link[rel="stylesheet"]');
          const scripts = document.querySelectorAll('script[src]');
          
          links.forEach(link => {
            const href = link.getAttribute('href');
            if (href && !href.includes('?')) {
              link.setAttribute('href', href + '?v=' + APP_VERSION);
            }
          });
          
          scripts.forEach(script => {
            const src = script.getAttribute('src');
            if (src && !src.includes('?')) {
              script.setAttribute('src', src + '?v=' + APP_VERSION);
            }
          });
        });
      })();
    </script>
